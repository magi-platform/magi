version: "3.7"
services:

  hbase-master:
    container_name: hbase-master
    hostname: hbase-master
    image: reynoldsm88/hbase-master:latest
    ports:
      - "6022:22"
      - "60000:60000"
      - "60010:60010"
      - "2889:2888"
      - "8085:8085"
    depends_on:
      - hdfs-namenode
      - hdfs-datanode-1
      - zookeeper
    networks:
      - magi

  hbase-regionserver-1:
    container_name: hbase-regionserver-1
    hostname: hbase-regionserver-1
    image: reynoldsm88/hbase-regionserver:latest
    ports:
      - "6023:22"
      - "60020:60020"
      - "60030:60030"
      - "2890:2888"
    depends_on:
      - hdfs-namenode
      - hdfs-datanode-1
      - hbase-master
      - zookeeper
    networks:
      - magi  

  hdfs-namenode:
    container_name: hdfs-namenode
    hostname: hdfs-namenode
    image: reynoldsm88/hdfs-namenode:latest
    ports:
      - "9000:9000"
      - "50070:50070"
      - "50470:50470"
    volumes:
       - ../../data/namenode:/opt/app/data/namenode
    networks:
      - magi

  hdfs-datanode-1:
    container_name: hdfs-datanode-1
    hostname: hdfs-datanode-1
    image: reynoldsm88/hdfs-datanode:latest
    ports:
      - "50075:50075"
      - "50475:50475"
      - "50010:50010" 
      - "50020:50020"
    volumes:
       - ../../data/datanode:/opt/app/data/datanode
    networks:
      - magi

  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    image: zookeeper:3.4.9
    ports:
      - "2181:2181"
      - "3888:3888"
      - "2888:2888"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - ../../data/zookeeper-data:/data
      - ../../data/zookeeper-datalog:/datalog
    networks:
      - magi

networks:
  magi: