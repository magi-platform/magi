version: "3.7"
services:
  spark-master:
    container_name: spark-master
    hostname: spark-master
    image: magiplatform/spark-master:latest
    ports:
      - "7077:7077"
      - "8080:8080"
      - "6066:6066"
    volumes:
       - ../../data/spark-master:/opt/app/data
    networks:
      - magi

  spark-worker-1:
    container_name: spark-worker-1
    hostname: spark-worker-1
    image: magiplatform/spark-worker:latest
    environment:
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "7078:7078"
      - "8081:8081"
    volumes:
       - ../../data/spark-worker-1:/opt/app/data
    depends_on:
      - spark-master
    networks:
      - magi

  spark-worker-2:
    container_name: spark-worker-2
    hostname: spark-worker-2
    image: magiplatform/spark-worker:latest
    environment:
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "7079:7078"
      - "8082:8081"
    volumes:
       - ../../data/spark-worker-2:/opt/app/data
    depends_on:
      - spark-master
    networks:
      - magi

networks:
  magi: